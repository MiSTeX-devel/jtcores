params:
  - { name: SCR_OFFSET, value: "`SCR_START >> 1" }
  - { name: OBJ_OFFSET, value: "`OBJ_START >> 1" }
  - { name: PCM_OFFSET, value: "`PCM_START >> 1" }

clocks:
  clk24:
    - mul: 1
      div: 4
      outputs:
        - cpu4
        - ti1
        - ti2
audio: 
  - name: ti1_snd
    rsum: 220
    module: jt89
    rc:
      - { r: 1k, c: 4.70n } # temporary value
  - name: ti2_snd
    rsum: 220
    module: jt89
    rc:
      - { r: 1k, c: 4.70n }
download:
  post_addr: true
  noswab: true
sdram:
  banks:
    -
      buses:
        -
          name: scr
          addr_width: 15
          data_width: 32
          offset: SCR_OFFSET
        -
          name: objrom
          addr_width: 16
          data_width: 32
          offset: OBJ_OFFSET
        -
          name: pcm
          addr_width: 16
          data_width: 8
          offset: PCM_OFFSET
        -
          name: main
          addr_width: 16
          data_width: 8