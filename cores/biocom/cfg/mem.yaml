params:
  - { name: FIX_OFFSET, value: "FIX_START-JTFRAME_BA1_START" }
  - { name: OBJ_OFFSET, value: "OBJ_START-JTFRAME_BA3_START" }
# download:
#   post_addr: true
sdram:
  banks:
    - buses:
      - name: main
        addr_width: 17
        data_width: 8
    - buses:
      - name: scr1
        addr_width: 18
        data_width: 32
        cs: LVBL
      - name: char
        addr_width: 13
        data_width: 16
        offset: FIX_OFFSET
        cs: LVBL
    - buses:
      - name: scr2
        addr_width: 18
        data_width: 32
        cs: LVBL
    - buses:
      - name: snd
        addr_width: 15
        data_width: 8
      - name: obj
        addr_width: 16
        data_width: 16
        offset: OBJ_OFFSET
        cs: 1'b1
