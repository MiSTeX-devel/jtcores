params:
  - { name: SCR_OFFSET, value: "(`SCR_START-`JTFRAME_BA2_START)>>1"}
audio:
  rsum: 56k
  channels:
    - { name: psg0, module: jt49, rsum: 56k, pre: 0.1ay }
    - { name: psg1, module: jt49, rsum: 56k, pre: 0.1ay }
    - { name: fm0,  module: jt03, rsum: 56k, rc: [{ r: rout,  c: 1n }]}
    - { name: fm1,  module: jt03, rsum: 56k, rc: [{ r: rout,  c: 1n }]}
download:
  post_addr: true
sdram:
  banks:
    - buses:
      - name: main
        addr_width: 18
        data_width: 8
    - buses:
      - name: snd
        addr_width: 15
        data_width: 8
    - buses:
      - name: char
        addr_width: 14
        data_width: 16
        cs: LVBL
      - name: scr
        addr_width: 18
        data_width: 16
        cs: LVBL
        offset: SCR_OFFSET
    - buses:
      - name: obj
        addr_width: 18
        data_width: 32
