params:
  - { name: CHAR_OFFSET, value: "(`CHAR_START-`JTFRAME_BA1_START)>>1" }
download:
  post_addr: true
sdram:
  banks:
    - buses:
      - name: main
        addr_width: 19
        data_width: 8
    - buses:
      - name: snd
        addr_width: 15
        data_width: 8
      - name: char
        addr_width: 15
        data_width: 16
        cs: LVBL
        offset: CHAR_OFFSET
    - buses:
      - name: scr
        addr_width: 18
        data_width: 16
        cs: LVBL
    - buses:
      - name: obj
        addr_width: 18
        data_width: 16
        cs: LVBL