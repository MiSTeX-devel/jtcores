params:
  - { name: CHAR_OFFSET, value: "(`CHAR_START-`JTFRAME_BA1_START)>>1" }
# similar to gng, but jt49 not as loud
# unknown value for jt49's resistors
audio:
  rsum: 56k
  channels:
    - { name: psg0, module: jt49, rsum: 56k, pre: 0.1ay }
    - { name: psg1, module: jt49, rsum: 56k, pre: 0.1ay }
    - { name: fm0,  module: jt03, rsum: 56k, rc: [{ r: 1ym14,  c: 1n }]}
    - { name: fm1,  module: jt03, rsum: 56k, rc: [{ r: 1ym14,  c: 1n }]}
download:
  post_addr: true
sdram:
  banks:
    - buses:
      - name: main
        addr_width: 19
        data_width: 8
    - buses:
      - name: snd
        addr_width: 15
        data_width: 8
      - name: char
        addr_width: 15
        data_width: 16
        cs: LVBL
        offset: CHAR_OFFSET
    - buses:
      - name: scr
        addr_width: 18
        data_width: 16
        cs: LVBL
    - buses:
      - name: obj
        addr_width: 18
        data_width: 16
        cs: LVBL