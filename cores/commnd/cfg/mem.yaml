params:
  - { name: OBJ_OFFSET }
clocks:
  clk48:
    - freq: 12000000
      outputs:
        - cen12
        - cen6
        - cen3
        - cen1p5
audio:
  rsum: 27k
  channels:
    - { name: psg0, module: jt49, rsum: 56k, pre: 0.1ay }
    - { name: psg1, module: jt49, rsum: 56k, pre: 0.1ay }
    - { name: fm0,  module: jt03, rsum: 27k, rc: [{ r: 1rout,  c: 1n }, { r: 4.7k, c: 1.5n }]}
    - { name: fm1,  module: jt03, rsum: 27k, rc: [{ r: 1rout,  c: 1n }, { r: 4.7k, c: 1.5n }]}
download:
  post_addr: true
sdram:
  banks:
    - buses:
      - name: main
        addr_width: 17
        data_width: 8
    - buses:
      - name: snd
        addr_width: 15
        data_width: 8
    - buses:
      - name: char
        addr_width: 14
        data_width: 16
        cs: LVBL
      - name: obj
        addr_width: 17
        data_width: 16
        offset: OBJ_OFFSET
        cs: 1'b1
    - buses:
      - name: scr
        addr_width: 17
        data_width: 32
        cs: LVBL
