params:
  - { name: SCR_OFFSET, value: "`SCR_START >> 1" }
  - { name: OBJ_OFFSET, value: "`OBJ_START >> 1" }
  - { name: PCM_OFFSET, value: "`PCM_START >> 1" }
  - { name: SND_OFFSET, value: "`SND_START >> 1" }
clocks:
  clk24:
    - mul: 1
      div: 4
      outputs:
        - cpu4
        - ti1
        - ti2
    - freq: 3579545
      outputs:
        - snd
        - psg
audio:
  rsum: 1k
  channels:
    - { name: vlm, module: vlm5030, rsum: 1k,    rc: [{ r:  10k, c: 47p }, { r: 2.5k, c: 1n  }], pre: 17.44 } # equivalent filter
    - { name: psg, module: jt89,    rsum: 1.22k, rc: [{ r:  180, c: 220n}], rc_en: true }
    - { name: rdac,                 rsum: 3.3k,  rc: [{ r: 3.3k, c: 220n}], rc_en: true }
download:
  post_addr: true
  post_data: true
sdram:
  banks:
    - buses:
        - name: scr
          addr_width: 16
          data_width: 32
          offset: SCR_OFFSET
          cs: LVBL
        - name: objrom
          addr_width: 16
          data_width: 32
          offset: OBJ_OFFSET
        - name: pcm
          addr_width: 16
          data_width: 8
          offset: PCM_OFFSET
        - name: snd
          addr_width: 14
          data_width: 8
          offset: SND_OFFSET
        - name: main
          addr_width: 16
          data_width: 8