params:
  - { name: SND_OFFSET, value: "(`SND_START-`JTFRAME_BA1_START)>>1" }
audio:
  rsum: 2k
  channels:
    - { name: psg0, module: jt49, rsum: 5.7k, pre: 0.1ay }
    - { name: psg1, module: jt49, rsum: 5.7k, pre: 0.1ay }
    - { name: fm0,  module: jt03, rsum: 10k, rc: [{ r: 1y2,  c: 1n }]}
    - { name: fm1,  module: jt03, rsum: 10k, rc: [{ r: 1y2,  c: 1n }]}
download:
  post_addr: true
sdram:
  banks:
    - buses:
      - name: main
        addr_width: 17
        data_width: 8
    - buses:
      - name: char
        addr_width: 14
        data_width: 16
        cs: LVBL
      - name: snd
        addr_width: 15
        data_width: 8
        offset: SND_OFFSET
    - buses:
      - name: scr
        addr_width: 17
        data_width: 32
        cs: LVBL
    - buses:
      - name: obj
        addr_width: 17
        data_width: 16
        cs: LVBL