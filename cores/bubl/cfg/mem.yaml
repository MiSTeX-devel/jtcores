params:
  - { name: SUB_OFFSET, value: "22'h2_8000 >> 1" }
  - { name: SND_OFFSET, value: "22'h3_0000 >> 1" }
  - { name: MCU_OFFSET, value: "22'h3_8000 >> 1" }

clocks:
  clk48:
    - freq: 6000000
      outputs:
        - cen6
        - cen3
    - freq: 4000000
      outputs:
        - cen4
        - cen2

sdram:
  banks:
    -
      buses:
        -
          name: main
          addr_width: 18
          data_width: 8
        -
          name: sub
          addr_width: 15
          data_width: 8
          offset: SUB_OFFSET
        -
          name: mcu
          addr_width: 12
          data_width: 8
          offset: MCU_OFFSET
        -
          name: snd
          addr_width: 15
          data_width: 8
          offset: SND_OFFSET
    -
      buses:
        -
          name: gfx
          addr_width: 19
          data_width: 32


