params:
  - { name: PCM_OFFSET,   value: "(`PCM_START-`JTFRAME_BA1_START) >> 1"   }
  - { name: UPD_OFFSET,   value: "(`UPD_START-`JTFRAME_BA1_START) >> 1"   }
  - { name: TITLE_OFFSET, value: "(`TITLE_START-`JTFRAME_BA1_START) >> 1" }
  - { name: RAM_OFFSET,   value: "22'h100000" }
clocks:
  clk48:
    - freq: 3579545
      outputs:
        - cen_fm
        - cen_fm2
    - freq: 640000
      outputs:
        - cen_640
        - cen_320
        - cen_160
        - cen_80
        - cen_40
        - cen_20
audio:
  - name: fm
    stereo: true  
    data_width: 16
  - name: pcm
    module: jt053260, jt007232 #por verificar
    data_width: 12
    rc:
      - { r: 120k, c: 470p }
  - name: upd
    module: jt7759 
    data_width: 9
    rc:
      - { r: 4.7k, c: 10n }
  - name: ttl #por verificar
    module: jt053260, ym3014 #por verificar 
    data_width: 16
    rc:
      - { r: 1k, c: 33n }
sdram:
  banks:
    - buses:
        - name: ram
          addr_width: 15
          data_width: 16
          offset: RAM_OFFSET
          rw: true
        - name: main
          addr_width: 19
          data_width: 16
    - buses:
        - name: snd
          addr_width: 15
          data_width: 8
        - name: pcma
          addr_width: 21
          data_width: 8
          offset: PCM_OFFSET
        - name: pcmb
          addr_width: 21
          data_width: 8
          offset: PCM_OFFSET
        - name: pcmc
          addr_width: 21
          data_width: 8
          offset: PCM_OFFSET
        - name: pcmd
          addr_width: 21
          data_width: 8
          offset: PCM_OFFSET
        - name: upd
          addr_width: 17
          data_width: 8
          offset: UPD_OFFSET
        - name: title
          addr_width: 19
          data_width: 16
          offset: TITLE_OFFSET
    - buses:
        - name: lyrf
          addr_width: 20
          data_width: 32
        - name: lyra
          addr_width: 20
          data_width: 32
        - name: lyrb
          addr_width: 20
          data_width: 32
    - buses:
        - name: lyro
          addr_width: 21
          data_width: 32
